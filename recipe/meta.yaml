{% set name = "k3d" %}
{% set version = "2.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|upper }}-{{ version }}.tar.gz
  sha256: 49445ad635653fcf0ef36b477d7fdcfbee8720df613ed1ddd68156ccb3bb210b

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - setuptools
  host:
    - python
    - pip
  run:
    - python
    - ipywidgets >=7.0.1
    - ipydatawidgets
    - traittypes
    - traitlets
    - numpy >=1.11.0
test:
  commands:
    - cd {{ SRC_DIR }}/js && npm install && xvfb-run -a grunt test  # [linux]
  requires:
    - grunt
    - nodejs

about:
  home: http://github.com/K3D-tools/K3D-jupyter
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Jupyter notebook extension for 3D visualization.'
  dev_url: https://github.com/K3D-tools/K3D-jupyter

extra:
  recipe-maintainers:
    - tgandor
    - artur-trzesiok
    - marcinofulus
